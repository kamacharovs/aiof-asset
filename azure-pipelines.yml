trigger:
- main

resources:
- repo: self

variables:
  configuration: release
  targetFramework: net5.0
  sdkVersion: 5.0.100
  projectFile: aiof.asset.core/aiof.asset.core.csproj
  projectDataFile: aiof.asset.data/aiof.asset.data.csproj
  projectFileTest: aiof.asset.tests/aiof.asset.tests.csproj
  outputPath: app/publish

stages:
- stage: Build
  displayName: Build
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: UseDotNet@2
      displayName: install .net5 sdk
      inputs:
        packageType: sdk
        version: $(sdkVersion)

    - task: DotNetCoreCLI@2
      displayName: restore
      inputs:
        command: restore
        projects: $(projectFile)

    - task: DotNetCoreCLI@2
      displayName: build
      inputs:
        command: build
        projects: $(projectFile)
        arguments: -c $(configuration) -f $(targetFramework)

    - task: DotNetCoreCLI@2
      displayName: install dotnet ef tools
      inputs:
        command: custom
        custom: tool
        arguments: install --global dotnet-ef

    - task: DotNetCoreCLI@2
      displayName: create migration
      inputs:
        command: custom
        custom: ef
        arguments: migrations script -s $(projectFile) -p $(projectDataFile) -i -o migration.sql

    - task: DotNetCoreCLI@2
      displayName: test
      inputs:
        command: test
        projects: $(projectFileTest)
        arguments: -c $(buildConfiguration) 
        publishTestResults: true

    - task: CopyFiles@2
      displayName: copy dockerfile
      inputs:
        sourceFolder: $(System.DefaultWorkingDirectory)
        contents: Dockerfile
        targetFolder: $(outputPath)

    - task: DotNetCoreCLI@2
      displayName: publish
      inputs:
        command: publish
        arguments: -c $(configuration) -o $(outputPath) -f $(targetFramework)
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: publish artifacts
      inputs:
        pathtoPublish: $(outputPath)
        artifactName: aiof-asset
        publishLocation: Container
