trigger:
- main

resources:
- repo: self

variables:
  configuration: release
  targetFramework: net5.0
  sdkVersion: 5.0.100
  projectFile: aiof.asset.core/aiof.asset.core.csproj
  projectFileTest: aiof.asset.tests/aiof.asset.tests.csproj

stages:
- stage: Build
  displayName: Build
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: UseDotNet@2
      displayName: install .net5 sdk
      inputs:
        packageType: sdk
        version: $(sdkVersion)

    - task: DotNetCoreCLI@2
      displayName: restore
      inputs:
        command: restore
        projects: $(projectFile)

    - task: DotNetCoreCLI@2
      displayName: build
      inputs:
        command: build
        projects: $(projectFile)
        arguments: -c $(configuration) -f $(targetFramework)

    - task: DotNetCoreCLI@2
      displayName: test
      inputs:
        command: test
        projects: $(projectFileTest)
        arguments: -c $(buildConfiguration)
        publishTestResults: true

    - task: DotNetCoreCLI@2
      displayName: publish
      inputs:
        command: publish
        arguments: -c $(configuration) -o app/publish -f $(targetFramework)
        zipAfterPublish: false

    - task: ArchiveFiles@2
      displayName: archive
      inputs:
        rootFolderOrFile: $(System.DefaultWorkingDirectory)
        includeRootFolder: true
        archiveType: 'zip'
        archiveFile: $(Build.ArtifactStagingDirectory)/aiof-asset-$(Build.BuildId).zip
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: publish artifacts
      inputs:
        pathtoPublish: $(Build.ArtifactStagingDirectory)/aiof-asset-$(Build.BuildId).zip
        artifactName: aiof-asset
        publishLocation: Container
